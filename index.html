<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="text">Login</div>
            <div class="input-fields">
                <div class="title">Email</div>
                <input type="text" id="user" placeholder="Enter Email" >
                <div class="title">Password</div>
                <input type="password" id="pass" placeholder="Enter Password" >
            </div>
            <div class="buttons">
                <div class="options">
                    <div class="remember">
                        <input type="checkbox"><h1>Remember Me</h1>
                    </div>
                    <div class="forgot"><a href="#">Forgot Password?</a></div>
                </div>
                <button id="btn">Login</button>
            </div>
            <div class="signup">
                <p>New User? <a href="#" id="gotosign">Sign Up</a></p>
            </div>
            
        </div>

        <div class="sign-box">
            <div class="text">Sign Up</div>
            <div class="input-fields">
                <div class="title">Email</div>
                <input type="text" id="user1" placeholder="Enter email" >
                <div class="title">Password</div>
                <input type="password" id="pass1" placeholder="Set password" >
            </div>
            <div class="buttons">
                <div class="options">   
                    <div class="remember">
                        <input type="checkbox"><h1>Remember Me</h1>
                    </div>
                    <div class="forgot"><a href="#" id="gotologin">Login</a></div>
                </div>
                <button id="btn1">Sign Up</button>
            </div>
            
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
